name: Simple iOS Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9'
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Install CocoaPods
      run: |
        cd ios
        sudo gem install cocoapods
        pod install
        
    - name: Fix BoringSSL-GRPC compatibility
      run: |
        cd ios
        # Remove problematic compiler flags from all pod projects
        find Pods -name "*.pbxproj" -exec sed -i '' 's/-GCC_WARN_INHIBIT_ALL_WARNINGS//g' {} \;
        find Pods -name "*.pbxproj" -exec sed -i '' 's/GCC_WARN_INHIBIT_ALL_WARNINGS = YES;//g' {} \;
        find Pods -name "*.pbxproj" -exec sed -i '' 's/GCC_WARN_INHIBIT_ALL_WARNINGS = YES;//g' {} \;
        
    - name: Build iOS app
      run: flutter build ios --release --no-codesign --verbose
      
    - name: Check build output
      run: |
        echo "=== Build Directory Contents ==="
        find build -type f -name "*.app" -exec echo "Found app: {}" \;
        find build -type d -name "iphoneos" -exec echo "Found iphoneos: {}" \;
        ls -la build/ || echo "No build directory"
        ls -la build/ios/ || echo "No iOS build directory"
        
    - name: Create IPA
      run: |
        if [ -d "build/ios/iphoneos" ]; then
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../jumpz.ipa Payload/
          echo "IPA created successfully"
          ls -la ../../jumpz.ipa
        else
          echo "No iphoneos directory found, checking alternatives..."
          find build -name "*.app" -exec echo "Found app: {}" \;
        fi
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: jumpz-app
        path: build/jumpz.ipa
        retention-days: 30
      if: always()
